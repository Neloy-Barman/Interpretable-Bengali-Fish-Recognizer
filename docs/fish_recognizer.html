<html lang="en">

<div class="container">
	<input id="photo" type="file">
	<div id="results"></div>
</div>


<script type="module">

	import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

    async function loaded(reader) {   
		const app = await client("https://nelbarman053-bengali-fish-recognizer.hf.space/--replicas/bgdp8/");
		
		const result = await app.predict("/predict", [
						reader.result, 	// blob in 'image_path' Image component
			]);

		// var label = result.data[0]['label']

		console.log(result);

		var image = result.data[0]

		var label = result.data[1]['label']

		// console.log("This is the explainable AI image: "+image)

		// console.log("This is the predicted category: "+label)

		if (result){
			results.innerHTML = 
				`
					<div class="container">
						<div align="center">
							<input id="photo" type="file">
						</div>
						<div align="Center">
							<h2>Predicted Category: ${label}</h2>
						</div>
						<div class="grid_container">
							<div align="center">
								<h3>Original Image</h3>
								<img src = "${reader.result}" width="300" height="300">
							</div>
							<div align="center">
								<h3>Explainable AI visualization</h3>
								<div class="xaiImage">
									<img src = "${image}" width="500" height="280">
								</div>
							</div>
						</div>
					</div>
				`;
		}else{
			results.innerHTML = 
			`
				<div class="container">
					<div class="loader"></div>
				</div>
			`;
		}

		results.innerHTML = 
		`
			<div class="container">
				<div align="center">
					<input id="photo" type="file">
				</div>
				<div align="Center">
					<h2>Predicted Category: ${label}</h2>
				</div>
				<div class="grid_container">
					<div align="center">
						<h3>Original Image</h3>
						<img src = "${reader.result}" width="300" height="300">
					</div>
					<div align="center">
						<h3>Explainable AI visualization</h3>
						<div class="xaiImage">
							<img src = "${image}" width="500" height="280">
						</div>
					</div>
				</div>
			</div>
		`;
    }


    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
    }

    photo.addEventListener('input', read);

</script>
